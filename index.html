<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="custom-container">
        <h1>Unique Age Calculator</h1>
        <div class="custom-form">
            <label for="unique-birthday">Enter your birthdate</label>
            <input type="date" id="unique-birthday" name="unique-birthday">
            <button id="unique-btn">Calculate Unique Age</button>
            <p id="unique-result">Your unique age is .. years old</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
